<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote of day</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        body {
            background: rgba(112, 68, 248, 0.65);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
        }

        .wrapper {
            background: white;
            padding: 3vh;
            width: 100vh;
            border-radius: 1.4vh;
            box-shadow: 0px 5px 10px #4f4f4f;
        }

        .subtittle {
            color: #949494;
            font-weight: 300;
            font-size: 1.3vh;
            margin-bottom: 1vh;
        }

        .main_text {
            font-weight: 600;
            font-size: 2vh;
        }

        .author {
            margin-top: 1vh;
            color: #949494;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="subtittle">
            <h3>Your quote of day is...</h3>
        </div>
        <div class="main">
            <p class="main_text">Loading...</p>
        </div>
        <div class="author">
            <p class="author_text">Loading...</p>
        </div>
    </div>
    <script>
        fetch('https://quotes.rest/qod').then((res) => res.json()).then((result) => {
            const main = result.contents.quotes[0].quote
            const author = result.contents.quotes[0].author

            document.querySelector('.main_text').innerHTML = main
            document.querySelector('.author_text').innerHTML = author
        })
    </script>
</body>
</html>
